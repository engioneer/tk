<svg version="1.1"
     baseProfile="full"
     xmlns="http://www.w3.org/2000/svg">

  <filter id="blur10">
    <feGaussianBlur stdDeviation="10"/>
  </filter>
  <filter id="inset-shadow">
    <!-- Shadow offset -->
      <feOffset
      dx='0'
      dy='0'
      />

      <!-- Shadow blur -->
      <feGaussianBlur
      stdDeviation='1'
      result='offset-blur'
      />

      <!-- Invert drop shadow to make an inset shadow -->
      <feComposite
      operator='out'
      in='SourceGraphic'
      in2='offset-blur'
      result='inverse'
      />

      <!-- Cut color inside shadow -->
      <feFlood
      flood-color='black'
      flood-opacity='.95'
      result='color'
      />

      <feComposite
      operator='in'
      in='color'
      in2='inverse'
      result='shadow'
      />

      <!-- Placing shadow over element -->
      <feComposite
      operator='over'
      in='shadow'
      in2='SourceGraphic'
      />
  </filter>
  
</svg>